            document.body.appendChild(consoleBox);

            function printToScreen(type, args) {
                const msg = document.createElement('div');
                msg.style.color = type === 'error' ? '#ff5555' : '#0f0';
                msg.style.borderBottom = '1px solid #333';
                msg.innerText = `[${type.toUpperCase()}] ` + Array.from(args).map(a =>

                ).join(' ');
                consoleBox.prepend(msg);
            }

            const originalLog = console.log;
            const originalError = console.error;

            console.log = function(...args) {
                originalLog.apply(console, args);
                printToScreen('log', args);
            };

            console.error = function(...args) {
                originalError.apply(console, args);
                printToScreen('error', args);

        window.startUpload = async () => {
            console.log("üöÄ Starting migration...");
            const entries = Object.entries(USER_MAP);
            
            if (entries.length === 0) {
                console.error("USER_MAP is empty! Did you paste the data?");
                alert("USER_MAP is empty!");
                return;
            }

            console.log(`Found ${entries.length} students.`);
            let count = 0;
            
            for (const [email, studentId] of entries) {
                try {
                    // Check for duplicates
                    const q = query(collection(db, "students"), where("email", "==", email));
                    const check = await getDocs(q);

                    if (!check.empty) {
                        console.log(`‚ö†Ô∏è Skipped (Exists): ${email}`);
                        continue;
                    }

                    // Upload
                    await addDoc(collection(db, "students"), {
                        email: email.toLowerCase(),
                        studentId: studentId,
                        uploadedAt: new Date()
                    });

                    count++;
                    console.log(`‚úÖ Uploaded: ${email} -> ${studentId}`);
                    
                } catch (err) {
                    console.error(`‚ùå FAILED ${email}:`, err.message);
                }
            }

            console.log(`‚ú® JOB DONE! Uploaded ${count} new students.`);
            alert("Migration Complete!");
        };
    </script>
