<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIWA Absent System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- 1. FIWA COLOR PALETTE --- */
        :root {
            --bg-light: #F5FBFE;  /* Main Background */
            --white: #FFFFFF;     /* Cards/Sidebar */
            --yellow: #F3B719;    /* Accents/Buttons */
            --blue-mid: #1576BB;  /* Primary Color */
            --blue-dark: #044E85; /* Text/Sidebar Active */
            --text-grey: #666666;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-light);
            display: flex;
            height: 100vh; /* Full screen height */
            overflow: hidden; /* No scrolling on the body */
        }

        /* --- 2. SIDEBAR --- */
        .sidebar {
            width: 250px;
            background-color: var(--white);
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-shadow: 2px 0 10px rgba(0,0,0,0.05);
            z-index: 10;
        }

        .logo-area {
            font-size: 24px;
            font-weight: 800;
            color: var(--blue-dark);
            margin-bottom: 40px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-links {
            display: flex;
            flex-direction: column;
            gap: 10px;
            flex: 1; /* Pushes logout to bottom */
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 12px 15px;
            color: var(--text-grey);
            text-decoration: none;
            border-radius: 10px;
            transition: 0.3s;
            cursor: pointer;
        }

        .nav-item:hover {
            background-color: var(--bg-light);
            color: var(--blue-mid);
        }

        /* The active tab style */
        .nav-item.active {
            background-color: var(--blue-dark);
            color: var(--white);
            box-shadow: 0 4px 10px rgba(4, 78, 133, 0.3);
        }

        /* --- 3. MAIN CONTENT AREA --- */
        .main-content {
            flex: 1; /* Takes remaining space */
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Top Header */
        .top-header {
            height: 70px;
            display: flex;
            justify-content: flex-end; /* Pushes content to right */
            align-items: center;
            padding: 0 30px;
            background: transparent;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-name {
            font-weight: 600;
            color: var(--blue-dark);
            font-size: 16px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            background-color: var(--blue-mid);
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
        }

        /* Scrollable Page Content */
        .page-container {
            padding: 30px;
            overflow-y: auto; /* Allows scrolling inside main area */
            height: 100%;
        }

        /* --- 4. CARDS (For Dashboard) --- */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--white);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.02);
            border-left: 5px solid var(--yellow);
        }

        .stat-title { color: var(--text-grey); font-size: 14px; margin-bottom: 5px; }
        .stat-value { color: var(--blue-dark); font-size: 28px; font-weight: bold; }

    </style>
</head>
<body>

    <nav class="sidebar">
        <div class="logo-area">
            <i class="fa-solid fa-utensils" style="color: var(--yellow);"></i>
            FIWA Eats
        </div>

        <div class="nav-links">
            <a href="#" class="nav-item active" onclick="switchTab('dashboard')">
                <i class="fa-solid fa-chart-pie"></i> Dashboard
            </a>
            <a href="#" class="nav-item" onclick="switchTab('activity')">
                <i class="fa-solid fa-clock-rotate-left"></i> My Activity
            </a>
            <a href="#" class="nav-item" onclick="switchTab('leaderboard')">
                <i class="fa-solid fa-trophy"></i> Leaderboard
            </a>
        </div>

        <a href="#" class="nav-item" style="margin-top: auto; color: #ff4444;">
            <i class="fa-solid fa-right-from-bracket"></i> Logout
        </a>
    </nav>

    <main class="main-content">
        
        <header class="top-header">
            <div class="user-profile">
                <span class="user-name" id="display-name">Guest User</span>
                <div class="user-avatar">
                    <i class="fa-solid fa-user"></i>
                </div>
            </div>
        </header>

        <div class="page-container">
            
            <h2 style="margin-bottom: 20px; color: var(--blue-dark);">Dashboard Overview</h2>

            <div class="dashboard-grid">
                <div class="stat-card">
                    <div class="stat-title">Total Meals</div>
                    <div class="stat-value">0</div>
                </div>
                <div class="stat-card" style="border-color: var(--blue-mid);">
                    <div class="stat-title">Avg. Breakfast Time</div>
                    <div class="stat-value">--:--</div>
                </div>
                <div class="stat-card" style="border-color: var(--blue-dark);">
                    <div class="stat-title">Current Rank</div>
                    <div class="stat-value">#--</div>
                </div>
            </div>

            <div style="background: white; padding: 30px; border-radius: 15px; height: 300px; display: flex; justify-content: center; align-items: center; color: #ccc;">
                Chart or Table will go here
            </div>

        </div>
    </main>

    <script>
        // Simple tab switching logic for UI feel
        function switchTab(tabName) {
            // Remove active class from all
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            // Add active class to clicked (this is a hacky way, we'll improve it later)
            event.currentTarget.classList.add('active');
        }
    </script>

</body>
</html>
